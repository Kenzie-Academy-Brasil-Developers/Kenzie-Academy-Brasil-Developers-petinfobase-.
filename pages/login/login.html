<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/div.css">
    <link rel="stylesheet" href="../../styles/button.css">

<body>
    <main class="width-100 heigth-100 flex">
        <section class="width-100 heigth-100 flex align-item justify-content center reverse">
            <form class="form flex collum justify-content align-item" action="">
                <label class="text-inform ">Email</label>
                <input placeholder="Digite sua senha" class="input-cadastro  email" type="email">
                <label class="text-inform">Senha</label>
                <input placeholder="Digite sua senha" class="input-cadastro password" type="password">
                <p class="paragph"></p>
                <div class="div-register-button flex collum">
                    <button class="button-register blue login">Entrar</button>                    
                </div>
                <div class="div-login flex collum align-item justify-content">
                    <p>Ainda não possui conta?</p>
                    <small>Clicando no botão abaixo, você pode se cadastrar rapidamente</small>
                </div>

                <button class="button-register register-back">Cadastrar</button>
                
            </form>
            <aside class="flex collum justify-content">
                <h1>Petinfo</h1>
                <h1 class="text-blue2"><strong>Amor</strong> e <strong>carinho</strong> por meio do conhecimento</h1>
                <div class="width-100">
                    <p class="info">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
                </div>
                <div class="div-img-pet2 flex collum">                    
                   <img src="../../assets/img/Captura de tela de 2022-10-22 16-25-14.png" alt="">
                </div>
            </aside>
            
        </section>
       
    </main>
