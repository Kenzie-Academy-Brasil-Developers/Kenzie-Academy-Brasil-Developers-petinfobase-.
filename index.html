<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./pages/register/index.css">
    <link rel="stylesheet" href="/styles/reste.css">
    <link rel="stylesheet" href="./styles/div.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/sizes.css">
    <link rel="stylesheet" href="./styles/text.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/button.css">
    <title>Petinfo - Login</title>
</head>
<body>
    
    <main class="flex width-100 justify-content">
        <section class="width-81 flex align-item justify-content center">
            <form class="form flex collum justify-content align-item width-4">
                <div class="div-register-back flex align-item space-between">
                    <h2>Cadastro</h2>
                    <button class="button-back-login">Voltar para o login</button>
                </div>
                <label class="text-inform">Usuário</label>
                <input placeholder="Digite seu usuário aqui" class="input-cadastro user" type="text">
                <label  class="text-inform">Email</label>
                <input placeholder="Digite seu email aqui" class="input-cadastro email" type="email">
                <label  class="text-inform">Link da foto do perfil</label>
                <input placeholder="Insira o link aqui" class="input-cadastro new-img" type="text">
                <label class="text-inform">Senha</label>
                <input placeholder="Digite sua senha aqui" class="input-cadastro password" type="password">
                <p class="paragph"></p>
                <div class="div-register-button flex collum">
                    <button class="button-register register-ok blue">Cadastrar</button>
                    <button class="button-register back-login">Voltar para o login </button>
                </div>
                
            </form>
            <aside class="flex collum justify-content width-4 ">
                <h1>Petinfo</h1>
                <h1 class="text-blue">Ooooooba!</h1>
                <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                <div class="div-img-pet ">
                    <img src="./assets/img/pets.png" alt="">
                </div>
               
            </aside>
        </section>
        <section class="card-sucess2">
        </section>
    </main>
    <script type="module" src="./pages/register/index.js"></script>
</body>
</html>
